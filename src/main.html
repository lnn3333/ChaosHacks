<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gravity Simulation</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="container">
    <!-- Ten separate text boxes -->
    <div class="box" id="location">Weather of Surrey</div>
    <div class="box" id="time">Current time:</div>
    <div class="box" id="sevenpm">7:12 pm</div>
    <div class="box" id="sevenpm">2°C</div>
    <div class="box" id="eightpm">8:00 pm</div>
    <div class="box" id="eightpm">1°C</div>
    <div class="box" id="ninepm">9:00 pm</div>
    <div class="box" id="ninepm">2°C</div>
    <div class="box" id="tenpm">10:00 pm</div>
    <div class="box" id="tenpm">1°C</div>
    <div class="box" id="elevpm">11:00 pm</div>
    <div class="box" id="elevpm">1°C</div>
    <div class="box" id="twelvam">12:00 am</div>
    <div class="box" id="twelvam">1°C</div>
    <div class="box" id="oneam">1:00 am</div>
    <div class="box" id="oneam">1°C</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
